<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Cards</title>
    <link href='style.css' rel='stylesheet' type='text/css'>
</head>
<body>
    <h1>Memory Cards</h1>

    <div class='xcontainer'>
        <button class='gbtn'>New Card</button>
        <div class='cards active'>
            <div class='front-of-card'>
                <p>Who is Trump?</p>
            </div>
            <div class='back-of-card'>
                <p>The greatest president of all time</p>
            </div>
        </div>

        <div class='cards'>
            <div class='front-of-card'>
                <p>Who is Biden?</p>
            </div>
            <div class='back-of-card'>
                <p>A confused man</p>
            </div>
        </div>

    </div>

    <div class='input_box'>
        <textarea id='question' placeholder="your question"></textarea>
    </div>

    <div class='input_box'>
        <textarea id='answer' placeholder="your answer"></textarea>
    </div>

    <button class='gbtn'>Clear Cards</button>

    <script src='script.js'></script>
</body>
</html>
